name: CI on main (uses ml_prod)

on:
  push:
    branches: ["main"]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    env:
      DATABRICKS_CATALOG: ml_prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q
